<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./dist/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Young+Serif&family=Nunito:wght@200..900&display=swap"
    rel="stylesheet">
</head>

<body class="bg-amber-100 select-none">
  <div class="p-2 md:p-4">
    <div class="container max-w-screen-sm 2xl:max-w-screen-lg  mx-auto">
      <div
        class="text-center bg-white border-4 border-zinc-800 rounded-xl overflow-hidden p-2 sm:p-3 md:p-5 drop-shadow-card">
        <h1 class="font-title text-2xl md:text-4xl font-black md:mb-3">
          En <span class="line-through decoration-4 decoration-red-600 text-stone-400">ska</span> är på väg bort
        </h1>
        <p class="text-lg">Klicka på den rödlistade arten</p>
      </div>
      <div id="quiz">
        <div id="quiz-board" class="grid grid-cols-2 gap-2 md:gap-4">
          <div class="col-span-full mt-3">
            <div
              class=" text-center bg-white border-4 border-zinc-800 rounded-xl overflow-hidden p-2 sm:p-3 md:p-5 drop-shadow-card">
              <h1 class="font-title text-2xl md:text-4xl font-black md:mb-3">
                Typiskt...
              </h1>
              <p class="text-lg">Precis som de rödlistade arterna fick du också slut på extra-liv.</p>
            </div>
            <button
              class="mt-3 w-full flex-grow cursor-pointer overflow-hidden rounded-2xl border-4 border-zinc-800 bg-teal-300 p-4 text-center text-xl font-extrabold text-zinc-800 drop-shadow-card transition hover:bg-red-400 group-hover:text-red-950 md:p-6 md:text-4xl md:font-black">
              Spela igen
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/quiz.js"></script>
</body>

</html>
